<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="layout">
<head>
<title>Liste des patients</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
<section  layout:fragment="content" class="container">
  <h1>Liste des patients</h1>
  <table class="table align-middle">
    <thead>
      <tr>
          <td>ID</td>
          <td>Nom</td>
          <td>Genre</td>
          <td>Maladie</td>
      </tr>
    </thead>
  <tbody>
      <tr th:each="s:${listOfPatient}">
         <td th:text="${s.id}"></td>
         <td th:text="${s.fullName}"></td>
         <td th:text="${s.Gender}"></td>
         <td th:text="${s.maladie}"></td>
         <td>
         <a class="btn btn-danger" onclick="return confirm('Êtes vous sûr?')" th:href="@{/patient/delete(id=${s.id})}">Supprimer</a>
	                            -
	                            <a class="btn btn-info"  th:href="@{/patient/edit(id=${s.id})}">Modifier</a>
         </td>
      </tr>
         
  </tbody>
  </table>
</section>
</body>
</html>
